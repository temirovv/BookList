{% extends "base.html" %}

{% block content %}
    <form method="post" accept-charset="utf-8" class="form-group">
    	{% csrf_token %}
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" value="{{book.name}}" id='name'>    
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" name="description" value="{{book.description}}" id="description">    
        </div>
    	<input type="submit" name="Ok" class="btn btn-primary">
    </form>
{% endblock content %}
